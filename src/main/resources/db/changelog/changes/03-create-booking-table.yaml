databaseChangeLog:
  - changeSet:
      id: create-booking-table
      author: Markiian Salnikov
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bygint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_accommodations
                    references: accommodations(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_users
                    references: users(id)
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false