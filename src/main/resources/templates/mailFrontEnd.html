<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        h1 { color: #007bff; }
        p { margin: 5px 0; }
        .confirmation { border: 1px solid #ccc; border-radius: 5px; padding: 15px; background-color: #fff; width: 300px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="confirmation">
    <h1>Your booking is confirmed!</h1>
    <p><strong>Type:</strong> [[${type}]]</p>
    <p><strong>Country:</strong> [[${country}]]</p>
    <p><strong>City:</strong> [[${city}]]</p>
    <p><strong>Address:</strong> [[${address}]] [[${streetNumber}]]</p>
    <p><strong>Check-in time:</strong> [[${checkIn}]]</p>
    <p><strong>Check-out time:</strong> [[${checkOut}]]</p>
</div>
</body>
</html>
